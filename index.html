<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Cryptocurrencies Portfolio</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="bar">
        <img class="bar__logo" src="logo.png" alt="All4Crypto - logo">
    </header>

    <section class="wallet">

        <table id="wallet__crypto">
            <thead>
                <tr class="wallet__crypto__bar">
                    <th scope="col">Name</th>
                    <th scope="col">Price $</th>
                    <th scope="col">Amount</th> 
                    <th scope="col">Value $</th> 
                    <th></th>
                </tr>
            </thead>
            <tbody id="usersCrypto">
            </tbody>
            <tfoot>
                <tr>
                    <th scope="col" colspan="2"></th>
                    <th class="wallet__crypto__bar" scope="col">PLN</th>
                    <th class="wallet__crypto__bar" colspan="2" scope="col">DOL $</th>
                </tr>
                <tr>
                    <th class="wallet__crypto__bar" colspan="2">Summary Value: </th>
                    <th id = "sumPln"></th>
                    <th id ="sumDol" colspan="2"></th>
                </tr>
            </tfoot>
        </table>

        <div class="flex">
            <div>You have to be logged in to safe your wallet</div>
            <div class="wallet__icon">
                <img class="wallet__icon--wal" src="https://cdn-icons-png.flaticon.com/512/6229/6229884.png">
                <img class="wallet__icon--arrow" src="https://cdn-icons-png.flaticon.com/512/892/892528.png">
            </div>
        </div>

    </section>

    <section class="list">

        <table class="list__table">
            <thead>
                <tr class="list__table__nav">
                    <th class="list__table__nav--name" scope="col">Name</th>
                    <th class="list__table__nav--symbol" scope="col">Symbol </th>
                    <th class="list__table__nav--marketCap" scope="col">Market Cap</th>
                    <th class="list__table__nav--price" scope="col">$ Price</th>
                    <th class="list__table__nav--pricePLN" scope="col">PLN Price</th>
                    <th class="list__table__nav--amount" scope="col"><form>
                        <input id="inputSearch" type="text" placeholder="Search..." required>
                    </form></th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>

    </section>

    <footer class="footer"></footer>

    <script src="./script.js"></script>
    
</body>
