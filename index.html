<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Cryptocurrencies Portfolio</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
        <section class="wallet">
            <h1 class="wallet__tit">Your Cryptocurrencies</h1>
            <table id="wallet__crypto">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price $</th>
                        <th scope="col">Amount</th> 
                        <th scope="col">Value $</th> 
                    </tr>
                </thead>
                <tbody id="usersCrypto">
                </tbody>
                <tfoot>
                    <tr>
                        <th scope="col" colspan="2"></th>
                        <th scope="col">PLN</th>
                        <th scope="col">DOL $</th>
                    </tr>
                    <tr>
                        <th colspan="2">Summary Value: </th>
                        <th id = "sumPln"></th>
                        <th id ="sumDol"></th>
                    </tr>
                </tfoot>
            </table>
        </section>

        <section class="list">
            <h1>Cryptocurrencies</h1>
            <table class="list__table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Symbol </th>
                        <th scope="col">Market Cap</th>
                        <th scope="col">Price $</th>
                        <th scope="col">Price PLN</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
        </section>
    <script src="./script.js"></script>
</body>
