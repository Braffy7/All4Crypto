<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Cryptocurrencies Portfolio</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
        <section class="wallet">
            <h1 class="wallet__tit">Your Cryptocurrencies</h1>
            <table class="wallet__crypto">
                <thead>
                    <tr>
                        <th>Summary Value:</th>
                        <th>30 000 $</th>
                        <th>130 000 zł</th> 
                    </tr>
                    <tr>
                        <th class="name">Bitcoin</th>
                        <th class="DOL">30 000 $</th>
                        <th class="PLN">130 000 zł</th>
                    </tr>
                </thead>
            </table>
        </section>

        <section class="list">
            <h1>Cryptocurrencies</h1>
            <table class="list__table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Symbol </th>
                        <th scope="col">Market Cap</th>
                        <th scope="col">Actuall Value $</th>
                        <th scope="col">Actuall Value PLN</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>
            </table>
            <div class="list__crypto">
                <p>Bitcoin</p>
                <p id="btc-mc">Market Cap</p>
                <p id="btc-ac-dol">Actuall Value $</p>
                <p id="btc-ac-pln">Actuall Value PLN</p>
                <form><input type="number" step="0.0000000001"><button type="submit">Add</button></form>
            </div>
        </section>
    <script src="./script.js"></script>
</body>
